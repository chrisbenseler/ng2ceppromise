<h2>Busca</h2>

<form (ngSubmit)="onSubmit()" class="form-inline">
	<label for="">CEP </label>
	<input type="text" class="form-control" required minlength=8 maxlength=8 placeholder="00000000" [(ngModel)]="zipcode" [ngModelOptions]="{standalone: true}" />
	<button type="submit" class="btn btn-primary">buscar</button>
</form>

<div itemscope itemtype="http://schema.org/ContactPoint" *ngIf="address"> 
   <div itemscope itemtype="schema.org/PostalAddress"> 
      <span itemprop="streetAddress">{{ address.street }}</span> 
      <span itemprop="addressLocality">{{ address.city }}</span>
      <span itemprop="addressRegion">{{ address.state }}</span> 
      <span itemprop="postalCode">{{ address.cep }}</span> 
   </div> 
</div>
